<mat-toolbar>
  <span>INFO 5153</span>
  <span style="flex: 1 1 auto"></span>
  <button mat-button [matMenuTriggerFor]="appMenu">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-menu #appMenu="matMenu" xPosition="after">
  <button mat-menu-item>Menu Entry 1</button>
  <button mat-menu-item>Menu Entry 2</button>
</mat-menu>
<mat-card>
  <mat-card-header layout="row" layout-align="center center">
    <mat-card-title>
      <span class="mat-headline">{{ title() }}</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-title">
      <p>An App By R_patel164264@fanshaweonline.ca</p>
      <button mat-raised-button color="primary">Primary</button>
      <button mat-raised-button color="accent">Accent</button>
      <button mat-raised-button color="warn">Warn</button>
    </div>
  </mat-card-content>
  <mat-card-footer align="end" class="text-sm">
    <span style="padding-right: 2vw">&copy;INFO 5153 - 2025</span>
  </mat-card-footer>
</mat-card>
