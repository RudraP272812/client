<mat-card>
  <mat-card-content>
    @if (hasEmployeeSelected()) {
    <mat-card-title
      align="center"
      style="margin: 1rem"
      >{{ newEmployee() ? `New Employee` : `Employee Details` }}</mat-card-title
    >
    <app-employee-details
      [employee]="employeeInDetail()"
      (saved)="saveEmployee($event)"
      (deleted)="deleteEmployee($event)"
      (closed)="refresh()"
    />
    } @else {
    <mat-card-title align="center" style="margin: 1rem">Employees</mat-card-title>
    <mat-list dense>
      @for (employee of employees(); track $index) {
      <mat-list-item (click)="selectEmployee(employee)">
        {{ employee.id }} - {{ employee.firstName }}, {{ employee.lastName }}
      </mat-list-item>
      }
    </mat-list>
    }
  </mat-card-content>
</mat-card>
@if (!hasEmployeeSelected()) {
<mat-icon (click)="addNewEmployee()" matTooltip="Add New Employee" class="addicon" color="primary">
  control_point
</mat-icon>
}
