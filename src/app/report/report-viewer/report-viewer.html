<mat-card>
  <mat-card-title style="text-align: center; margin: 1rem">Report Viewer</mat-card-title>
  <mat-card-content>
    <app-employee-dropdown (selected)="employeeSelected($event)" />
    @if (employeeId() > 0) {
    <app-report-dropdown [employeeId]="this.employeeId()" (selected)="reportSelected($event)" />
    }
  </mat-card-content>
</mat-card>
